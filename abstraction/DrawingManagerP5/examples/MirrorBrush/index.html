<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorBrush - DrawingManager Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="../../drawingmanager.js"></script>
  </head>
  <body>
    <main>
      <h1>MirrorBrush Example</h1>
      <p>Draw on the left side and see it mirrored on the right side in a different color.</p>
      <ul>
        <li><strong>Click and drag</strong> to draw (blue on left, red on right)</li>
        <li><strong>Spacebar</strong> - Save as SVG (if p5.svg library is loaded)</li>
        <li><strong>C</strong> - Clear canvas</li>
      </ul>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
