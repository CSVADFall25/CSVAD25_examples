<svg width="200" height="200" viewBox="0 0 200 200">
  <!-- Top-left wing -->
  <ellipse cx="70" cy="70" rx="40" ry="30" transform="rotate(-30 70 70)" fill="#FFC107" stroke="#FFA000" stroke-width="1"/>
  <!-- Top-right wing -->
  <ellipse cx="130" cy="70" rx="40" ry="30" transform="rotate(30 130 70)" fill="#FFC107" stroke="#FFA000" stroke-width="1"/>
  
  <!-- Bottom-left wing -->
  <ellipse cx="70" cy="130" rx="35" ry="25" transform="rotate(-30 70 130)" fill="#9CCC65" stroke="#7CB342" stroke-width="1"/>
  <!-- Bottom-right wing -->
  <ellipse cx="130" cy="130" rx="35" ry="25" transform="rotate(30 130 130)" fill="#9CCC65" stroke="#7CB342" stroke-width="1"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="100" rx="10" ry="40" fill="#6B4D3C"/>
  
  <!-- Antennae -->
  <line x1="95" y1="65" x2="80" y2="40" stroke="#6B4D3C" stroke-width="2"/>
  <circle cx="80" cy="40" r="3" fill="#6B4D3C"/>
  <line x1="105" y1="65" x2="120" y2="40" stroke="#6B4D3C" stroke-width="2"/>
  <circle cx="120" cy="40" r="3" fill="#6B4D3C"/>
</svg>